        function Person(name) {
            this.name = name
            this.sum = function() {

            }
        }
        function Per() {
            this.name = 'per'
        }

        function Con(name) {
            Person.call(this, 'Con')

        }
        var con1 = new Con('con1')

        function SubType(name) {
            Person.call(this, name)
        }
        SubType.prototype = new Person()
        var sub = new SubType('subType')
    </script>
