<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function TestRetrun(params) {
            this.name = 'abc'
            return new Date()
        }
        function Person(name) {
            this.name = name
            this.sum = function() {
                console.log('sum function!')
            }
        }
        function Per() {
            this.name = 'per'
        }
        Per.prototype = new Person('Per.prototype')
        var per1 = new Per()

        function Con(name) {
            Person.call(this, 'Con')
            this.age = 12
            this.name = name
        }
        var con1 = new Con('con1')

        function SubType(name) {
            Person.call(this, name)
        }
        SubType.prototype = new Person()
        var sub = new SubType('subType')

        function Animal(name) {
            this.name = name
        }

        class Animal2 {
            constructor(name) {
                this.name = name
            }
        }

        var animal = new Animal('animal')
        var animal2 = new Animal2('animal2')

        // 构造函数继承  构造函数里面的内容,原型链上的东西没有被继承
        function Parent1() {
            this.name = 'parent1'
        }
        Parent1.prototype.say = function() {
            console.log('say')
        }
        function Child1() {
            Parent1.call(this)
            this.type = 'child1'
        }


        // 原型链继承  同一个原型对象，无法多个继承
        function Parent2() {
            this.name = 'parent2'
            this.play = [1,2,3]
        }

        function Child2() {
            this.type = 'child2'
        }
        Child2.prototype = new Parent2()
        var s1 = new Child2()
        var s2 = new Child2()
        s1.play.push(4)


        //组合方式  父级构造函数执行了两次，没必要

        function Parent3() {
            this.name = 'parent3'
            this.play = [1,2,3]
        }

        function Child3() {
            Parent3.call(this)
            this.type = 'child3'
        }
        Child3.prototype = new Parent3()

        var s3 = new Child3()
        var s4 = new Child3()
        s3.play.push(4)

        // 组合继承优化1  constructor不是Child4
        function Parent4() {
            this.name = 'parent4'
            this.play = [1,2,3]
        }

        function Child4() {
            Parent4.call(this)
            this.type = 'child4'
        }
        Child4.prototype = Parent4.prototype

        var s5 = new Child4()
        var s6 = new Child4()
        console.log(s5.constructor)


        // 组合继承优化2
        function Parent5() {
            this.name = 'parent5'
            this.play = [1,2,3]
        }

        function Child5() {
            Parent4.call(this)
            this.type = 'child5'
        }
        Child5.prototype = Object.create(Parent5.prototype)
        Child5.prototype.constructor = Child5

        var s7 = new Child5()
        var s8 = new Child5()
        console.log(s7.constructor)



        // 构造函数继承 原型链上的东西没有继承
        function P1() {
            this.name = 'p1'
        }
        function C1() {
            P1.call(this)
            this.type = 'c1'
        }

        // 原型链继承 同一个原型对象，无法多个继承
        function P2() {
            this.name = 'p2'
            this.play = [1,2,3]
        }

        function C2() {
            this.type = 'c2'
        }

        C2.prototype = new P2()

        // 组合继承  调用多次P3
        function P3() {
            this.name = 'p3'
        }
        function C3() {
            P3.call(this)
            this.type = 'c3'
        }
        C3.prototype = new P3()

        // 组合继承优化1 constructor指向问题
        function P4() {
            this.name = 'p4'
        }
        function C4() {
            P4.call(this)
            this.type = 'c4'
        }
        C4.prototype = P4.prototype

        // 完美
        function P5() {
            this.name = 'p5'
        }

        function C5() {
            P5.call(this)
            this.type = 'c5'
        }
        C5.prototype = Object.create(P5.prototype)
        C5.prototype.constructor = C5

        var new2 = function(fn) {
            var o = Object.create(fn.prototype)
            const arg = Array.prototype.slice.call(arguments, 1)
            var result = fn.apply(o, arg)
            if(typeof result === 'object') {
                return result
            } else {
                return o
            }
        }

        var new3 = function (fn) {
            var o = Object.create(fn.prototype)
            const args = Array.from(arguments).slice(1)
            var result = fn.call(o, ...args)
            if(typeof result === 'object') {
                return result
            } else {
                return o
            }
        }

        function Par1() {
            this.name = 'Par1'
        }
        function Chi1() {
            Par1.call(this)
            this.type = 'Chi1'
        }


        function Par2() {
            this.name = 'Par2'
        }
        function Chi2() {
            this.type = 'Chi2'
        }
        Chi2.prototype = new Chi2()



        function Par3() {
            this.name = 'Par3'
        }
        function Chi3() {
            Par3.call(this)
            this.type = 'Chi3'
        }
        Chi3.prototype = new Chi3()


        function Par4() {
            this.name = 'Par4'
        }
        function Par4() {
            Par4.call(this)
            this.type = 'Par4'
        }
        Chi4.prototype = Par4.prototype


        function Par5() {
            this.name = 'Par5'
        }
        function Chi5() {
            Par5.call(this)
            this.type = 'Chi5'
        }
        Chi5.prototype = Object.create(Par5.prototype)
        Chi5.prototype.constructor = Chi5


    </script>
